version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017
      - JWT_SECRET=secret
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - mongodb

volumes:
  mongodb_data:
